<section class="card">
    <h3>Arithmetic Operations</h3>
    
    <form>
        <div>
            <label>Enter first number: <input type="number" name="num1" [(ngModel)] = num1 /></label>  
        </div>
        <div>
            <label>Enter Second number: <input type="number" name="num2" [(ngModel)] = num2 /></label>
        </div>
    </form>

    <p>Sum of {{num1}} and {{num2}} is {{num1+num2}}</p>
    <p>Difference of {{num1}} and {{num2}} is {{num1-num2}}</p>
    <p>Product of {{num1}} and {{num2}} is {{num1*num2}}</p>
    <p>Quiotient of {{num1}} and {{num2}} is {{num1/num2}}</p>
    <p>Remainder of {{num1}} and {{num2}} is {{num1%num2}}</p>

</section>
